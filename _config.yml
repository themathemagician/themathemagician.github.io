name: The Mathemagician
description: Blogging about Mathematics and Life
meta_description: "Hello, welcome to my world"

highlighter: rouge

aboutPage: true

markdown: maruku # Can replace by kramdown
highlighter: rouge

plugins: [jekyll-paginate]
paginate: 20
domain_name: 'http://yourblog-domain.com'
google_analytics: 'UA-XXXXXXXX-X'

# Details for the RSS feed generator
url:            'http://themathemagician.github.io'
author:         'Nghia T.Nguyen'
authorTwitter:  ''

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
